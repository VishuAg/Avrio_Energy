<!-- Contact section -->
{% extends "base_generic.html" %}

{% block content %}

{% load staticfiles%}

<!-- CSS link -->

<link rel="stylesheet" href="{%static '/css/contactstyle.css'%}">
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script> -->
 <!-- <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script> -->

<script src="{%static 'js/contact.js'%}" charset="utf-8"></script>


<body style="background:linear-gradient(100deg,
#00FA9A, #00BFFF
);">

  <div style="margin-top:120px">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>
            <strong>Contact Us</strong></h2>
        </div>
      </div>
    </div>

    <!-- left side image section -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <img class="img-fluid responsive" src=" {% static '/images/contact2.png' %}" alt="">
        </div>

        <!-- Investor Contact section -->
        <div class="col-lg-6">
          <div class='container shadow-lg' id='investor' style="background:linear-gradient(100deg,
          #00FA9A, #00BFFF
          );">
            <div class="col-xs-12" align='center'>
              <div class='container-fluid'>
                <h2 class='header'>
                  <strong>FOR INVESTORS</strong></h2>
              </div>
            </div>

            <div class="col-md-12">
              <div class="contact-form">
                <div class="form-group">
                  <div class="col-xs-12">
                    <input type="text" class="form-control border-0" id="iname" placeholder="Enter Name" required>
                  </div>

                  <div class="col-xs-12">
                    <input type="email" class="form-control border-0" id="iemail" placeholder="Enter email" required>
                  </div>

                  <div class="col-xs-12">
                    <input type="text" class="form-control border-0" id="imobile" placeholder="Enter Mobile No" required>
                  </div>

                  <div class="col-xs-12">
                    <textarea class="form-control border-0" rows="8" id="icomment" placeholder="Enter comment here" required></textarea>
                  </div>

                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="investorbutton" class="btn btn-primary btn-lg"  onclick="writeUserData()">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
    <!-- Contact us section -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class='container-fluid shadow-lg' id='contact' style="background:linear-gradient(100deg,
          #00FA9A, #00BFFF
          );">
            <div class="col-md-12">
              <div class='container-fluid'>
                <h2>
                  CONTACT US</h2>
              </div>
            </div>
            <div class="col-md-12">
              <div class="contact-form">

                <div class="form-group">
                  <div class="col-xs-12">
                    <input type="text" class="form-control border-0" id="name" placeholder="Name" required>
                  </div>

                  <div class="col-xs-12">
                    <input type="email" class="form-control border-0" id="email" placeholder="Enter email" required>
                  </div>

                  <div class="col-xs-12">
                    <input type="text" class="form-control border-0" id="mobilenumber" placeholder="Enter Mobile No." required>
                  </div>

               <!-- Contact us you sre selection section -->

                <div class="col-xs-12">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">You are</label>
                    </div>
                    <select class="custom-select border-0" id="inputGroupSelect01" required>
                      <option selected>Choose...</option>
                      <option value="Customer">Customer</option>
                      <option value="Business Group">Business Group</option>
                      <option value="Media">Media</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>

                  <div class="col-xs-12">
                    <textarea class="form-control border-0" rows="5" id="comment" placeholder="Enter comment here" required></textarea>
                  </div>
                </div>

                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="generalbutton"class="btn btn-primary btn-lg" onclick="writeuserdataforgeneral()">Submit</button>
                  </div>


              </div>
            </div>
          </div>
        </div>

        <!-- Address section -->


        <div class="col-lg-6">
          <div class='container-fluid shadow-lg' id="Address" style="background:linear-gradient(100deg,
          #00FA9A, #00BFFF
          );">
            <h2>Address</h2>
             <table border='0' class="table">
              <tbody>
                <tr>
                  <th>Email id</th>
                  <td></td>
                </tr>
                <tr>
                  <th>Contact Us</th>
                  <td></td>
                </tr>
                <tr>
                  <th>Location</th>
                  <td>Barakhamba Road,Delhi</td>
                </tr>
                <tr>
                  <th> Brochure</th>
                  <td><a href=""><img src="{%static '/images/brochure.png'%}" width=60% style="" alt=""></a></td>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- google map area section -->

  <div class='container-fluid'>
    <div class="row">
      <div class="col-lg-12 ">
        <div class="mapouter">
          <div class="gmap_canvas ">
            <iframe width="100%" height="500px" id="gmap_canvas" src="https://maps.google.com/maps?q=arjun%20nagar%2Cdelhi&t=&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Jquery for navbar -->

  Launch demo modal
</button> -->

      <div class="modal-header">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>


  {% endblock %}
